<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML 5</title>
</head>
<body>  
        <h1>Imagem dinamica</h1>
        <p>Tente abrir um site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
            <img src="imagens/imagem-g.png" alt="imagem flexivel">
        </picture>
        <audio src="audio/David Guetta & Bebe Rexha - I'm Good (Blue) [Official Music Video].mp3" controls ></audio>
</body>
</html>
